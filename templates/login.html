<!DOCTYPE html>
<html>

<head>
    <title>Login Page</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.0/font/bootstrap-icons.css" rel="stylesheet"
        crossorigin="anonymous">


    <!--     <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <script src="{{ url_for('static', filename='jquery.min.js') }}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="{{ url_for('static', filename='bootstrap.min.js') }}"></script> -->

    <style>
        .login-box {
            /* max-width: 500px; */
            margin: 50px;
            /* padding: 20px; */
        }

        .login-modal {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 9999;
        }

        .login-modal .modal-content {
            background-color: #f2f2f2 !important;
            border: 1px solid #888 !important;
            border-radius: 10px;
            padding: 30px;
            max-width: 300px !important;
        }

        /* .close {
            float: right;
            font-size: 28px;
            font-weight: 700;
            color: #000;
         } */
    </style>
</head>

<body>
    <!-- Button or link to open the popup -->
    <a href="#" data-toggle="modal" data-target="#login-modal">Login</a>
    <!-- Login popup -->
    <div class="modal fade" id="login-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal">
            <div class="modal-content">

                <!-- LOGIN -->
                <div class="login-box">

                    <div class="text-center">
                        <img src="robot2.png" style="width: 185px;" alt="logo">
                        <h4 class="mt-1 mb-5 pb-1">SparklinConvo</h4>
                    </div>

                    <ul class="nav nav-pills mb-3 justify-content-cennter" id="pills-tab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <a class="nav-link active" id="pills-login-tab" data-toggle="pill"
                                data-target="#pills-login" type="button" role="tab" aria-controls="pills-login"
                                aria-selected="true">
                                Login</a>


                        </li>
                        <li class="nav-item" role="presentation">
                            <a class="nav-link" id="pills-register-tab" data-toggle="pill" data-target="#pills-register"
                                type="button" role="tab" aria-controls="pills-register" aria-selected="false">
                                Create</a>

                        </li>
                    </ul>
                    <div class="tab-content" id="pills-tabContent">
                        <!-- LOGIN -->
                        <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                            aria-labelledby="pills-login-tab">
                            <form>

                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id=""><i
                                                class="bi-person-lines-fill"></i> Name</span>
                                    </div>
                                    <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                                        <option selected>Choose...</option>
                                        <option value="1">One</option>
                                        <option value="2">Two</option>
                                        <option value="3">Three</option>
                                    </select>
                                </div>

                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-4"><i
                                        class="bi-box-arrow-in-right"></i>
                                    Login</button>
                            </form>
                        </div>

                        <!-- REGISTER -->
                        <div class="tab-pane fade" id="pills-register" role="tabpanel"
                            aria-labelledby="pills-register-tab">
                            <form>

                                <!-- Name input -->
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id=""><i
                                                class="bi-person-lines-fill"></i> Name</span>
                                    </div>
                                    <input type="text" id="name" class="form-control" />
                                </div>

                                <!-- Username input -->
                                <div class="input-group mb-4">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id=""><i class="bi-credit-card"></i> Token</span>
                                    </div>
                                    <input type="text" id="token" class="form-control" />
                                </div>


                                <!-- Submit button -->
                                <button type="submit" class="btn btn-primary btn-block mb-3"><i
                                        class="bi-person-plus"></i>
                                    Create</button>
                            </form>
                        </div>

                    </div>

                </div>

                <!-- <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button> -->
            </div>

        </div>
    </div>

    <div class="login-box">

        <div class="text-center">
            <img src="robot2.png" style="width: 185px;" alt="logo">
            <h4 class="mt-1 mb-5 pb-1">SparklinConvo</h4>
        </div>

        <ul class="nav nav-pills mb-3 justify-content-cennter" id="pills-tab" role="tablist">
            <li class="nav-item" role="presentation">
                <a class="nav-link active" id="pills-login-tab" data-toggle="pill" data-target="#pills-login"
                    type="button" role="tab" aria-controls="pills-login" aria-selected="true">
                    Login</a>


            </li>
            <li class="nav-item" role="presentation">
                <a class="nav-link" id="pills-register-tab" data-toggle="pill" data-target="#pills-register"
                    type="button" role="tab" aria-controls="pills-register" aria-selected="false">
                    Create</a>

            </li>
        </ul>
        <div class="tab-content" id="pills-tabContent">
            <!-- LOGIN -->
            <div class="tab-pane fade show active" id="pills-login" role="tabpanel" aria-labelledby="pills-login-tab">
                <form>

                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id=""><i class="bi-person-lines-fill"></i> Name</span>
                        </div>
                        <select class="custom-select mr-sm-2" id="inlineFormCustomSelect">
                            <option selected>Choose...</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                    </div>

                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-4"><i class="bi-box-arrow-in-right"></i>
                        Login</button>
                </form>
            </div>

            <!-- REGISTER -->
            <div class="tab-pane fade" id="pills-register" role="tabpanel" aria-labelledby="pills-register-tab">
                <form>

                    <!-- Name input -->
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id=""><i class="bi-person-lines-fill"></i> Name</span>
                        </div>
                        <input type="text" id="name" class="form-control" />
                    </div>

                    <!-- Username input -->
                    <div class="input-group mb-4">
                        <div class="input-group-prepend">
                            <span class="input-group-text" id=""><i class="bi-credit-card"></i> Token</span>
                        </div>
                        <input type="text" id="token" class="form-control" />
                    </div>


                    <!-- Submit button -->
                    <button type="submit" class="btn btn-primary btn-block mb-3"><i class="bi-person-plus"></i>
                        Create</button>
                </form>
            </div>

        </div>

    </div>


</body>

</html>
